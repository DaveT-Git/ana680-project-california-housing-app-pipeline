version: '3.8'

services:
  app:
    image: djt84/ca-housing-app:v1.0   # or :latest — match what you pushed
    container_name: housing-app
    environment:
      - PORT=5000
    restart: unless-stopped
    expose:
      - "5000"          # Internal only — not exposed publicly

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"         # Public access on standard HTTP
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
